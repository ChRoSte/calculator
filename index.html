<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
 </head>
<body>
    <main>
        <div id="display">
            <p></p>
        </div>
        
        <button class="displayValue">1</button>
        <button class="displayValue">2</button>
        <button class="displayValue">3</button>
        <button class="displayValue">4</button>
        <button class="displayValue">5</button>
        <button class="displayValue">6</button>
        <button class="displayValue">7</button>
        <button class="displayValue">8</button>
        <button class="displayValue">9</button>
        <button class="displayValue">0</button>
        <button id="decimal" class="displayValue">.</button>
        
        <button id="add" class="displayValue">+</button>
        <button id="subtract" class="displayValue">-</button>
        <button id="multiply" class="displayValue">*</button>
        <button id="divide" class="displayValue">/</button>
        
        <button id="equals">=</button>
        
        <button id="clear">C</button>
    
    </main>
    
    
        
    <script src="script/script.js"></script>
</body>
</html>
